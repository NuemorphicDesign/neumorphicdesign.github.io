<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/neu.css">
    <title>Neumorphic</title>
</head>
<body>

    <!-- Dashboard Section -->

    <header class="dashboard">
        <div class="left_text">
            <span class="dashtext">Dashboard</span>
            <span class="fraudtext">Fraud Dectection</span>
        </div>
        <div class="dates">
            <div class="current">
                <span class="currentdate">April 7,2022
                    <span class="tooltipcurrentdate">Current date</span>
                </span>
            </div>
            <div class="custom">
                <form action="#">
                    <input type="date">
                </form>
            </div>
        </div>
    </header>

    <!-- Activity Section -->

    <section class="activity">
        <div class="activity1">
            <div class="leftpart1">
                <div class="bubble"></div>
                <img src="img/search.png" alt="Scaned files" class="bubbleimage">
            </div>
            <div class="rightpart">
                <span class="txt1">Searched IPs</span>
                <span class="txt2">1,235</span>
                <span class="txt3">20% of all site IPs</span>
                <span class="txt4"><a href="#">View score details</a></span>
            </div>
        </div>

        <div class="activity2">
            <div class="leftpart2">
                <div class="bubble"></div>
                <img src="img/save-folder.png" alt="Saved files" class="bubbleimage">
            </div>
            <div class="rightpart">
                <span class="txt1">Total Saved</span>
                <span class="txt2">950</span>
                <span class="txt3">1200 clicks x $0.5 CPC avg.</span>
            </div>
        </div>

        <div class="activity3">
            <div class="leftpart3">
                <div class="bubble"></div>
                <img src="img/rocket.png" alt="Fraud files" class="bubbleimage">
            </div>
            <div class="rightpart">
                <span class="txt1">Fraud Score</span>
                <span class="txt2">4.6</span>
                <span class="txt3">Out of 10</span>
                <span class="txt4"> <a href="#"> View score details </a></span>
            </div>
        </div>
    </section>

    <!-- Infographs Section -->

    <section class="infograph_main">
        <div class="options">
            <div class="opt1"></div>
            <div class="opt2"></div>
            <div class="opt3"></div>
        </div>

        <div class="infograph">
            <div class="num"></div>
            <div class="graphs">
                <div class="bars">
                    <div class="rect1"></div>
                    <span class="date"></span>
                </div>
                <div class="bars">
                    <div class="rect2"></div>
                    <span class="date"></span>
                </div>
                <div class="bars">
                    <div class="rect3"></div>
                    <span class="date"></span>
                </div>
                <div class="bars">
                    <div class="rect4"></div>
                    <span class="date"></span>
                </div>
                <div class="bars">
                    <div class="rect5"></div>
                    <span class="date"></span>
                </div>
                <div class="bars">
                    <div class="rect6"></div>
                    <span class="date"></span>
                </div>
                <div class="bars">
                    <div class="rect7"></div>
                    <span class="date"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
